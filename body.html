<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herr & Dam Mode Online - FreakyFashion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header-sektionen -->
    <header class="site-header">
        <div class="header-container">
            <div class="header-top">
                <div class="header-logo">
                    <img src="images/site-logo.png" alt="">
                    <div class="header-icons-svg">
                        <a href="#">
                            <img src="images/svg/svg-basket.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="images/svg/svg-heart.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="header-icons">
                    <div class="header-form">
                        <form action="GET">
                            <img src="images/svg/bx-search.svg" alt="">
                            <input type="text" placeholder="Sök produkt">
                        </form>
                    </div>
                </div>
            </div>

            <nav class="header-bottom">
                <div class="header-nav">
                    <table>
                        <tr>
                            <li><a href="#">Nyheter</a></li>
                            <li><a href="#">Kategorier</a></li>
                            <li><a href="#">Topplistan</a></li>
                            <li><a href="#">Rea</a></li>
                            <li><a href="#">Kampanjer</a></li>
                        </tr>
                    </table>
                </div>
            </nav>
        </div>
    </header>
    <!-- Slut på header-sektionen -->

    <!-- Call To Action-sektionen -->
    <div class="pre-container">
        <div class="container">
            <div class="text-box">
                <h1>FW24 - Streetwear Essentials</h1>
                <p>Säkra höstens streetwear mode redan idag! <br>Finns nu i onlineshoppen.</p>
                <button>Shoppa</button>
            </div>
            <div class="image-box">
                <div class="placeholder">
                    <img src="images/cta.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Slut på Call To Action-sektionen -->

    <div class="item-container">
        <div class="container-items">
            <div>
                <a href="#" class="item-link">
                <img src="images/item1.jpg" alt="">
                    <div class="item-content">
                        <p>Parfymer & Accessoarer</p>
                    </div>
                </a>
            </div>
            <div>
                <a href="#" class="item-link">
                <img src="images/item2.jpg" alt="">
                    <div class="item-content">
                        <p>Mode för Henne</p>
                    </div>
                </a>
            </div>
            <div>
                <a href="#" class="item-link">
                <img src="images/item3.jpg" alt="">
                    <div class="item-content">
                        <p>Mode för Honom</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
